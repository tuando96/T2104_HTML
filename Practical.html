<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="css/Practical.css" type="text/css"/>
</head>
<body>
<h1>MATRIMONIAL SURVEY</h1>
<form action="#">
    <fieldset>
        <legend id="legend">
            <div id="formlogin"><strong>Personal Details:</strong></div>
        </legend>

            <p>Name:     <input type="text" name="fullname"" required/></p>
            <p>Address:  <input type="text" name="address" required></p>
            <p>Phone:<input type="tel" name="telephone" "  required/></p>
            <p>Email:<input type="email" name="email" "  required/></p>
            <p>Gender:<label><input type="radio" name="gender" value="male"/>Male</label>
                       <label><input type="radio" name="gender" value="female"/>Female</label>
            </p>
            <p>Age:<input type="number" name="age" required/></p>
            <p>Qualification:<label><input type="radio" name="qualification" value="bca"/>BCA</label>
                <label><input type="radio" name="qualification" value="ba"/>BA</label>
                <label><input type="radio" name="qualification" value="bsc"/>BSC</label>
            </p>

        <p><button type="submit">Continue</button>
            <button type="reset">Reset</button></p>
    </fieldset>
</form>

<h1></h1>

</body>
</html>
